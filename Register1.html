<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Borey: Sign in </title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="col-4">
        <div class="row">
            <div class="col-11">
                <section class="Bbox">
                    <header>Register</header>

                    <div class="word">
                        <h1>ចុះឈ្មោះនៅទីនេះដើម្បីអោយយើងខ្ញុំផ្តល់ព័ត៌មានលម្អិត និងបំពេញតម្រូវការជូនលោកអ្នកជាទីគាប់ចិត្ត។
                        </h1>
                    </div>

                    <div class="word">
                        <h2>Ⅰ. ព័ត៌មានទូទៅ</h2>
                    </div>
                    <div class="inputRow">

                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>first name</span>
                        </div>

                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>last name</span>
                        </div>

                    </div>

                    <div class="inputRow">

                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>Birth Date</span>
                        </div>

                        <div class="gender">
                            <p class="genderLabel">Gender</p>
                            <input type="radio" id="check-female" name="gender" />
                            <label for="check-female">Female</label>
                            <input type="radio" id="check-other" name="gender" />
                            <label for="check-other">Male</label>
                        </div>
                    </div>

                    <div class="inputRow">

                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>email</span>
                        </div>

                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>Phone</span>
                        </div>

                    </div>

                    <div class="inputRow">
                        <div class="inputBoxAdd">
                            <input type="text" required="required">
                            <span>address</span>
                        </div>
                    </div>
                    <div class="word">
                        <h2>Ⅱ. បណ្តាញសង្គម (អាចជ្រើសរើសលើសពីមួយ) </h2>
                    </div>
                    <!-- Social Media Section -->
                    <div class="socialMedia">
                        <label><input type="checkbox" name="socialMedia" value="Facebook"> Facebook <span
                                style="font-size: 1.2em;text-indent: 3px; color: rgb(24, 119, 242);"><i
                                    class="fa-brands fa-facebook"></i></span></label> <br>
                        <label><input type="checkbox" name="socialMedia" value="Tiktok"> Tiktok <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(0, 0, 0);"><i
                                    class="fa-brands fa-tiktok"></i></span></label><br>
                        <label><input type="checkbox" name="socialMedia" value="WeChat"> WeChat <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(9, 184, 62);"><i
                                    class="fa-brands fa-weixin"></i></span></i></label><br>
                        <label><input type="checkbox" name="socialMedia" value="Youtube"> Youtube <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(255, 0, 0);"><i
                                    class="fa-brands fa-youtube"></i></span></i></label><br>
                        <label><input type="checkbox" name="socialMedia" value="LinkedIn"> LinkedIn <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(0, 119, 181);"><i
                                    class="fa-brands fa-linkedin"></i></span></i></label><br>
                        <label><input type="checkbox" name="socialMedia" value="Line"> Line <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(33, 185, 78);"><i
                                    class="fa-brands fa-line"></i></span></i></label><br>
                        <label><input type="checkbox" name="socialMedia" value="Instagram"> Instagram <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(225 48 108);"><i
                                    class="fa-brands fa-instagram"></i></span></i></label><br>
                        <label><input type="checkbox" name="socialMedia" value="Whatsapp"> Whatsapp <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(37, 211, 102);"><i
                                    class="fa-brands fa-whatsapp"></i></span></i></label><br>
                        <label><input type="checkbox" name="socialMedia" value="Snapchat"> Snapchat <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(255 252 0);"><i
                                    class="fa-brands fa-snapchat"></i></i></i></span></label><br>
                        <label><input type="checkbox" name="socialMedia" value="Twitter"> Twitter <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(29 161 242);"><i
                                    class="fa-brands fa-twitter"></i></span></i></label><br>
                        <label><input type="checkbox" name="socialMedia" value="Telegram"> Telegram <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(34, 158, 217);"><i
                                    class="fa-brands fa-telegram"></i></i></span></label><br>
                        <label><input type="checkbox" name="socialMedia" value="Signal"> Signal <span
                                style="font-size: 1.2em;text-indent:3px; color: rgb(58,118,240);"><i
                                    class="fa-brands fa-signal-messenger"></i></span></i></label><br>
                    </div>
                    <div class="word">
                        <h2>Ⅲ. ប្រភេទផ្ទះ (ជាជម្រើស)</h2>
                    </div>
                    <div class="typee">
                        <label><input type="checkbox" name="typee" value="ខុនដូ"> ខុនដូ </label><br>
                        <label><input type="checkbox" name="typee" value="វីឡាកូនកាត់"> វីឡាកូនកាត់</label><br>
                        <label><input type="checkbox" name="typee" value="ផ្ទះល្វែង"> ផ្ទះល្វែង</label><br>
                        <label><input type="checkbox" name="typee" value="វីឡាទោល"> វីឡាទោល</label><br>
                        <label><input type="checkbox" name="typee" value="វីឡាភ្លោះ"> វីឡាភ្លោះ</label><br>
                        <label><input type="checkbox" name="typee" value="ហ្សបហោស៍">ហ្សបហោស៍</label><br>
                    </div>
                </section>
            </div>
            <div class="col-12" style="text-align: right;">
                <input type="button" value="Submit">
            </div>
        </div>
    </form>
</body>

</html>
