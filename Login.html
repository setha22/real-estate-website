<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borey: Log in</title>
    <link rel="stylesheet" href="Style3.css">
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="col-4">
            <div class="logo">BOREY</div>
        </div>
        <div class="col-4">
            <nav class="nav">
                <a href="index.html">ទំព័រដើម</a>
                <a href="OurService.html"> សេវារបស់យើង</a>
                <a href="Contact1.html">ទំនាក់ទនង</a>
                <a href="Aboutus.html">អំពីយើង</a>
            </nav>
        </div>
        <div class="col-4">
            <div class="auth">
                <a href="Login.html">ចូលគណនី</a> | <a href="Register1.html">ចុះឈ្មោះ</a>
            </div>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="col-6 login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </section>

    <!-- Footer Section -->
    <div class="col-12">
        <footer>
            <div class="contact">
                <h2>CONTACT US!!</h2>
                <p>+855 045 344</p>
                <p>Borey@ips-cambodia.com</p>
            </div>
            <!-- <p>© 2024 Real Estate. All rights reserved.</p> -->
        </footer>
    </div>

</body>

</html>
